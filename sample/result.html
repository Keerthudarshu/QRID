<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator Result</title>
    <style>
        /* Your existing styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #001122;
            margin: 0;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgb(254, 253, 253);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #050505;
            background-color: aliceblue;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            display: flex;
            flex-direction: column;
            width: 45%;
            padding: 20px;
            box-sizing: border-box;
            margin: 10px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #155e75;
        }

        .qr-footer {
            text-align: center;
        }

        .qr-footer a {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .qr-footer a:hover {
            background-color: #45a049;
        }

        .id-card {
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .id-card img {
            margin-top: 10px;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .topper {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            background-color: rgb(8, 12, 247);
            padding: 10px;
            border-bottom: 1px solid #000;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .topper .header-text {
            flex: 1;
            text-align: center;
        }

        .topper img {
            max-height: 80px;
            max-width: 60px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .box {
                width: 100%;
            }
        }

        .idcard {
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
            padding: 10px; /* Optional padding to space out content from edges */
        }

        .idcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/photo/th.jpeg'); /* Replace with your default image path */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust this value to set the transparency level */
            z-index: -1; /* Ensure the overlay is behind the content */
        }

        .details p {
            margin: 0;
            padding: 5px 0;
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            flex-direction: column; /* Update to column layout */
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin-bottom: 10px; /* Add margin bottom for spacing */
        }

        .footercard {
            background-color: blue;
            height: 40px;
            color: aliceblue;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .footercard h4 {
            margin: 0;
            padding-top: 10px;
        }

        .student-name {
            font-size: 20px;
            color: #ffffff;
        }

        /* Print styles */
        @media print {
            body {
                background-color: #ffffff;
            }

            .back-arrow, .print-button {
                display: none;
            }

            .box {
                width: 100%;
                border: 1px solid #000;
                background-color: #ffffff;
                -webkit-print-color-adjust: exact; /* Ensure color printing */
                color-adjust: exact;
            }

            .topper {
                background-color: rgb(8, 12, 247);
                color: #ffffff;
                -webkit-print-color-adjust: exact; /* Ensure color printing */
                color-adjust: exact;
            }

            .id-card {
                border: 1px solid #000;
                -webkit-print-color-adjust: exact; /* Ensure color printing */
                color-adjust: exact;
            }

            .footercard {
                background-color: blue;
                color: #ffffff;
                -webkit-print-color-adjust: exact; /* Ensure color printing */
                color-adjust: exact;
            }

            .details p span {
                color: #001122;
            }

            .student-name {
                color: #001122;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <button class="print-button" onclick="window.print()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Print</button>
    <div class="container">
        <div class="box">
            <div class="qr-header">
                <h1>Identity Card</h1>
            </div>
            <div class="id-card">
                <div class="topper">
                    <img src="/photo/logo.jpg" alt="Logo">
                    <div class="header-text">
                        <h6>ACADEMY OF LIBERAL EDUCATION @</h6>
                        <h5>KVG COLLEGE OF ENGINEERING</h5>
                        <h5>SULLIA-574237, D.K., KARNATAKA STATE, INDIA</h5>
                        <h5>PHONE:1234567890</h5>
                    </div>
                </div>
                <div class="idcard" style="background-color: bisque;">
                    <img class="card-image" alt="Profile Picture" style="border:2px solid #000; border-radius: 10px;">
                    <h2 class="card-name" style="color:rgb(255, 0, 0);"></h2>
                    <div class="details">
                        <p><b style="margin-right: -2px;">Course:</b> <span class="card-course" style="color: #001122; margin-right:100px;"></span></p>
                        <p><b>USN:</b> <span class="card-usn" style="color: #001122; margin-right:12px;"></span></p>
                        <p><b style="margin-right: -2px;">Batch:</b> <span class="card-batch" style="color: #001122; margin-right:80px;"></span></p>
                        <img src="/photo/msd.jpeg" alt="Principal Image" style="width: 100px; height: 20px; margin-left:300px;margin-bottom:-15px;">
                    </div>
                </div>
                <div class="footercard">
                    <h4 style="margin-left: 280px;">Principal</h4>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="id-card" style="margin-top: 60px;">
                <div class="idcard" style="background-color: bisque; height:380px;">
                    <div class="details">
                        <p><b style="margin-left: -2px;">DOB:</b> <span class="card-dob" style="color: #001122;"></span></p>
                        <p><b style="margin-left: -130px;">Blood Group:</b> <span class="card-blood_group" style="color: #001122;"></span></p>
                        <p><b style="margin-left: -2px;">Phone:</b> <span class="card-phone" style="color: #001122;"></span></p>
                        <p><b style="margin-left: -5px;">Address:</b> <span class="card-address" style="color: #001122;"></span></p>
                    </div>
                </div>
                <div class="qr-code-container">
                    <div class="qr-code"></div>
                    <a href="#" id="download-link">Download QR Code</a>
                </div>
            </div>
        </div>
    </div>
    <div class="qr-footer">
        <a href="index.html">Back</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);

            const name = params.get('name');
            const email = params.get('email');
            const phone = params.get('phone');
            const branch = params.get('branch');
            const course = params.get('course');
            const usn = params.get('usn');
            const dob = params.get('dob');
            const batch = params.get('batch');
            const bloodGroup = params.get('blood_group');
            const address = params.get('address');
            const imageUrl = params.get('image');

            document.querySelector('.card-name').textContent = name;
            document.querySelector('.card-course').textContent = course;
            document.querySelector('.card-usn').textContent = usn;
            document.querySelector('.card-dob').textContent = dob;
            document.querySelector('.card-batch').textContent = batch;
            document.querySelector('.card-blood_group').textContent = bloodGroup;
            document.querySelector('.card-phone').textContent = phone;
            document.querySelector('.card-address').textContent = address;

            const cardImage = document.querySelector('.card-image');
            if (imageUrl) {
                cardImage.src = `/uploads/${imageUrl}`;
            } else {
                cardImage.src = '/photo/default-image.jpg';
            }

            const qrCodeContainer = document.querySelector('.qr-code');
            const qrData = JSON.stringify({
                name,
                email,
                phone,
                branch,
                course,
                usn,
                dob,
                batch,
                bloodGroup,
                address
            });

            const qrCode = new QRCode(qrCodeContainer, {
                text: qrData,
                width: 150,
                height: 150,
            });

            const downloadLink = document.getElementById('download-link');
            const qrCanvas = qrCodeContainer.querySelector('canvas');
            downloadLink.href = qrCanvas.toDataURL('image/png');
            downloadLink.download = 'qrcode.png';
        });
    </script>
</body>
</html>
