<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Search</title>
    <link rel="icon" href="photo/logo2.jpg" sizes="50x50" type="image/png">

    <link rel="stylesheet" href="style2.css">
</head>
<style>
    .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: rgb(254, 253, 253);
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-arrow:hover {
        color: #050505;
        background-color: aliceblue;
    }

</style>
<body style="background-color:#001122;">
    <a href="login.html" class="back-arrow">&#8592; Back</a>

    <div class="container" style="margin-top: 200px;;">
        <h1>Search for Student ID</h1>
        <form id="searchForm">
            <input type="text" id="usn" name="usn" placeholder="Enter USN" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const usn = document.getElementById('usn').value;
            document.getElementById('usn').value = ''; // Clear the input field
            window.location.href = `/result.html?usn=${usn}`;
        });
    </script>
</body>
</html>
