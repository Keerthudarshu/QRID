<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Identity Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
            display: none;
        }
        .card h2, .card p {
            margin: 0 0 10px 0;
            color: #333333;
        }
        .card .details p {
            margin: 2px 0;
            color: #666666;
        }
        .upload-btn, .input-field {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <form id="studentForm">
            <img id="studentPhoto" alt="Student Photo">
            <input type="file" id="photoInput" accept="image/*" class="upload-btn"><br>
            <input type="text" id="studentName" class="input-field" placeholder="Student Name" required><br>
            <input type="text" id="universityName" class="input-field" placeholder="University Name" required><br>
            <input type="text" id="studentID" class="input-field" placeholder="Student ID" required><br>
            <input type="text" id="course" class="input-field" placeholder="Course" required><br>
            <input type="text" id="year" class="input-field" placeholder="Year" required><br>
            <button type="submit" class="input-field">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('studentPhoto');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const universityName = document.getElementById('universityName').value;
            const studentID = document.getElementById('studentID').value;
            const course = document.getElementById('course').value;
            const year = document.getElementById('year').value;

            alert(`Name: ${studentName}\nUniversity: ${universityName}\nID: ${studentID}\nCourse: ${course}\nYear: ${year}`);
        });
    </script>
</body>
</html>
