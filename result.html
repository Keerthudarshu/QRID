<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator Result</title>
    <style>
        /* Your existing styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #001122;
            margin: 0;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgb(254, 253, 253);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #050505;
            background-color: aliceblue;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            display: flex;
            flex-direction: column;
            width: 45%;
            padding: 20px;
            box-sizing: border-box;
            margin: 10px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #155e75;
        }

        .qr-footer {
            text-align: center;
        }

        .qr-footer a {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .qr-footer a:hover {
            background-color: #45a049;
        }

        .id-card {
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .id-card img {
            margin-top: 10px;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
           
        }

        .topper {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            background-color: rgb(8, 12, 247);
            padding: 10px;
            border-bottom: 1px solid #000;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .topper .header-text {
            flex: 1;
            text-align: center;
        }

        .topper img {
            max-height: 80px;
            max-width: 60px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .box {
                width: 100%;
            }
        }

        .idcard {
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
            padding: 10px; /* Optional padding to space out content from edges */
        }

        .idcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/photo/th.jpeg'); /* Replace with your default image path */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust this value to set the transparency level */
            z-index: -1; /* Ensure the overlay is behind the content */
        }

        .details p {
            margin: 0;
            padding: 5px 0;
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .footercard {
            background-color: blue;
            height: 40px;
            color: aliceblue;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .footercard h4 {
            margin: 0;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div class="container">
        <div class="box">
            <div class="qr-header">
                <h1>Identity Card</h1>
            </div>
            <div class="id-card">
                <div class="topper">
                    <img src="/photo/logo.jpg" alt="Logo">
                    <div class="header-text">
                        <h6>ACADEMY OF LIBERAL EDUCATION @</h6>
                        <h5>KVG COLLEGE OF ENGINEERING</h5>
                        <h5>SULLIA-574237, D.K., KARNATAKA STATE, INDIA</h5>
                        <h5>PHONE:1234567890</h5>
                    </div>
                </div>
                <div class="idcard" style="background-color: bisque;">
                    <img class="card-image" alt="Profile Picture" style="border:2px solid #000;  border-radius: 10px;">
                    <h2 class="card-name" style="color:rgb(255, 0, 0);"></h2>
                    <div class="details">
                        
                        <p><b style="margin-right: -2px;">Course:</b> <span class="card-course" style="color: #001122; margin-right:100px;"></span></p>
                        <p><b>USN:</b> <span class="card-usn" style="color: #001122; margin-right:12px;"></span></p>
                        <p><b style="margin-right: -2px;">Batch:</b> <span class="card-batch" style="color: #001122; margin-right:80px;"></span></p>
                        <img src="/photo/msd.jpeg" alt="Principal Image" style="width: 100px; height: 20px; margin-left:300px;margin-bottom:-15px;">
                    </div>
                </div>
                <div class="footercard">
                    <h4 style="margin-left: 280px;">Principal</h4>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="id-card" style="margin-top: 60px;">
                <div class="idcard" style="background-color: bisque; height:380px;">
                    <div class="details">
                        <p><b style="margin-left: -2px;">DOB:</b> <span class="card-dob" style="color: #001122;"></span></p>
        <p><b style="margin-left: -130px;">Blood Group:</b> <span class="card-blood_group" style="color: #001122;"></span></p>
        <p><b style="margin-right: -2px;">Phone:</b> <span class="card-phone" style="color: #001122;"></span></p>
        <p><b>Address:</b> <span class="card-address" style="color: #001122;"></span></p>
                        <div class="qr-code-container"></div>
                    </div>
                </div>
                <div class="footercard">
                    <h4>Web: http://kvgengg.com/</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Get the USN from local storage or URL parameters
            let usn = localStorage.getItem('usn') || new URLSearchParams(window.location.search).get('usn');
            
            if (usn) {
                try {
                    // Fetch user data from the server
                    const response = await fetch(`/api/qrcode/${usn}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch user data');
                    }
        
                    const userData = await response.json();
        
                    console.log('User Data:', userData); // Log user data for debugging
        
                    // Update the ID card fields
                    document.querySelectorAll('.card-name').forEach(el => el.textContent = userData.name);
                    document.querySelectorAll('.card-course').forEach(el => el.textContent = userData.course);
                    document.querySelectorAll('.card-usn').forEach(el => el.textContent = userData.usn);
                    document.querySelectorAll('.card-batch').forEach(el => el.textContent = userData.batch);
                    document.querySelectorAll('.card-dob').forEach(el => el.textContent = userData.dob);
                    document.querySelectorAll('.card-blood_group').forEach(el => el.textContent = userData.bloodGroup);
                    document.querySelectorAll('.card-phone').forEach(el => el.textContent = userData.phone);
                    document.querySelectorAll('.card-address').forEach(el => el.textContent = userData.address);
        
                    // Set the profile image dynamically
                    const profileImage = document.querySelector('.card-image');
                    if (userData.imageUrl) {
                        profileImage.src = userData.imageUrl;
                    } else {
                        console.error('Image URL not provided in user data');
                    }
        
                    // Generate QR code
                    const qrCodeContainer = document.querySelector('.qr-code-container');
                    new QRCode(qrCodeContainer, {
                        text: JSON.stringify({
                            name: userData.name,
                            email: userData.email,
                            phone: userData.phone,
                            branch: userData.branch,
                            course: userData.course,
                            usn: userData.usn,
                            dob: userData.dob,
                            batch: userData.batch,
                            bloodGroup: userData.bloodGroup,
                            address: userData.address
                        }),
                        width: 150,
                        height: 150
                    });
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                console.error('USN not found in local storage or URL parameters');
            }
        });
        
    </script>
</body>
</html>
