<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Lending Records</title>
    <link rel="icon" href="photo/logo2.jpg" sizes="50x50" type="image/png">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body style="background-color: #001122;">
    <h1 style="color: antiquewhite;">Library Lending Records</h1>
    <table style="background-color: antiquewhite;">
        <thead>
            <tr>
                <th>USN</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Book Name</th>
                <th>Purchase Date</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody id="lending-records">
            <!-- Records will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/library-lending')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('lending-records');
                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.usn}</td>
                            <td>${record.name}</td>
                            <td>${record.email}</td>
                            <td>${record.phone}</td>
                            <td>${record.bookName}</td>
                            <td>${record.purchaseDate}</td>
                            <td>${record.dueDate}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(err => console.error('Error fetching data:', err));
        });
    </script>
</body>
</html>
